<div class="app-tile">
    <div class="image-container">
        <img data-bind="attr: {src: icon}"/>
    </div>
    <div class="details-container dark-text">
        <span class="details-name details-property" data-bind="text: name"></span>
        <span class="details-rarity details-property" data-bind="text: rarity"></span>
        <span class="details-level details-property" data-bind="text: level"></span>
    </div>
</div>
